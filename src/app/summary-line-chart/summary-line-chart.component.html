<ngx-charts-line-chart #lineChart [view]="view" [scheme]="colorScheme" [legend]="legend"
  [legendPosition]="legendPosition" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis"
  [yAxis]="yAxis" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline" [autoScale]="autoScale"
  [results]="multi" [activeEntries]="activeEntries" (select)="onSelect($event)" (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)" (mouseleave)="onLineChartUnHover()">
</ngx-charts-line-chart>
