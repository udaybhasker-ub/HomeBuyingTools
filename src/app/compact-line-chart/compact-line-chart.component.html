<ngx-charts-line-chart #compactLineChart [view]="view" [scheme]="colorScheme" [legend]="legend"
  [legendPosition]="legendPosition" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis"
  [yAxis]="yAxis" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline" [autoScale]="autoScale"
  [results]="data.entries" [activeEntries]="activeEntries" (mouseleave)="onLineChartUnHover()">
</ngx-charts-line-chart>
